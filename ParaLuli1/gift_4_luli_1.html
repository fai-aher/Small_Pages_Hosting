<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Luli</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }
        
        h1 {
            color: #4a86e8;
            margin-bottom: 30px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .word-display {
            margin: 20px 0;
            font-size: 30px;
            letter-spacing: 5px;
            font-weight: bold;
            min-height: 40px;
        }
        
        .letter {
            display: inline-block;
            width: 30px;
            margin: 0 5px;
            border-bottom: 3px solid #4a86e8;
        }
        
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }
        
        .key {
            background-color: #e0eafc;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 40px;
        }
        
        .key:hover {
            background-color: #c9d8f7;
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: translateY(1px);
        }
        
        .key.used {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .key.correct {
            background-color: #9de69d;
        }
        
        .key.incorrect {
            background-color: #f5a8a8;
        }
        
        .attempts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .attempt {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .attempt.used {
            background-color: #ff6b6b;
        }
        
        .frog-container {
            height: 120px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .frog {
            height: 100px;
            width: 100px;
            background-color: #66cc66;
            border-radius: 50%;
            position: relative;
            display: inline-block;
        }
        
        .frog .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 30px;
        }
        
        .frog .eye.left {
            left: 25px;
        }
        
        .frog .eye.right {
            right: 25px;
        }
        
        .frog .pupil {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            top: 5px;
        }
        
        .frog .left .pupil {
            right: 3px;
        }
        
        .frog .right .pupil {
            left: 3px;
        }
        
        .frog .mouth {
            position: absolute;
            width: 40px;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            bottom: 30px;
            left: 30px;
        }
        
        .frog.sad .mouth {
            border-radius: 50% 50% 0 0;
            height: 20px;
            width: 40px;
            bottom: 20px;
            background-color: #cc5555;
        }
        
        .frog.happy .mouth {
            border-radius: 0 0 50% 50%;
            height: 15px;
            width: 40px;
            bottom: 25px;
            background-color: #cc5555;
        }
        
        .clue-section {
            margin: 20px 0;
        }
        
        .clue-button {
            background-color: #ffd166;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }
        
        .clue-button:hover {
            background-color: #ffc233;
            transform: translateY(-2px);
        }
        
        .clue-button:active {
            transform: translateY(1px);
        }
        
        .clue-text {
            font-style: italic;
            color: #666;
            margin: 15px 0;
            min-height: 50px;
        }
        
        .gift-button {
            background-color: #ff9e9e;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            display: none;
            animation: pulse 1.5s infinite;
            transition: all 0.3s;
        }
        
        .gift-button:hover {
            background-color: #ff7878;
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .message {
            font-size: 20px;
            color: #4a86e8;
            margin: 15px 0;
            min-height: 30px;
        }
        
        .try-again {
            background-color: #66b3ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            margin: 15px auto;
            transition: all 0.2s;
        }
        
        .try-again:hover {
            background-color: #4a9eff;
            transform: translateY(-2px);
        }
        
        .gift-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
        }
        
        .gift-title {
            font-size: 28px;
            color: #ff6b8b;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .gift-image {
            max-width: 80%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .letter-bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>De: Fai, Para: Luli ❤️</h1>
    <h1>Adivina las Palabras!</h1>
    
    <div class="game-container">
        <div class="frog-container">
            <div class="frog" id="frog">
                <div class="eye left"><div class="pupil"></div></div>
                <div class="eye right"><div class="pupil"></div></div>
                <div class="mouth"></div>
            </div>
        </div>
        
        <div class="attempts" id="attempts-container">
            <div class="attempt" id="attempt-1"></div>
            <div class="attempt" id="attempt-2"></div>
            <div class="attempt" id="attempt-3"></div>
            <div class="attempt" id="attempt-4"></div>
            <div class="attempt" id="attempt-5"></div>
            <div class="attempt" id="attempt-6"></div>
        </div>
        
        <div class="word-display" id="word-display"></div>
        
        <div class="keyboard" id="keyboard"></div>
        
        <div class="clue-section">
            <button class="clue-button" id="clue1">Pista 1</button>
            <button class="clue-button" id="clue2">Pista 2</button>
            <button class="clue-button" id="clue3">Pista 3</button>
            <div class="clue-text" id="clue-text"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <button class="gift-button" id="gift-button">Recibe tu regalo</button>
        <button class="try-again" id="try-again">Intentar de nuevo</button>
    </div>
    
    <div class="gift-image-container" id="gift-container">
        <div class="gift-title">Te amo, mi Luli linda</div>
        <img class="gift-image" id="gift-image" src="/api/placeholder/600/400" alt="Regalo para Luli">
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración del juego
            const word = "RANAS DE MATSUMOTO";
            let guessedLetters = [];
            let attempts = 0;
            const maxAttempts = 6;
            
            // Elementos del DOM
            const wordDisplay = document.getElementById('word-display');
            const keyboard = document.getElementById('keyboard');
            const messageEl = document.getElementById('message');
            const frogEl = document.getElementById('frog');
            const tryAgainBtn = document.getElementById('try-again');
            const giftButton = document.getElementById('gift-button');
            const giftContainer = document.getElementById('gift-container');
            const giftImage = document.getElementById('gift-image');
            const clueText = document.getElementById('clue-text');
            
            // Configuración de las pistas
            const clues = [
                "Son anfibios que te gustan mucho",
                "Es un lugar en Japón famoso por sus ranas",
                "Fai quiere viajar ahí contigo algún día"
            ];
            
            document.getElementById('clue1').addEventListener('click', function() {
                clueText.textContent = clues[0];
            });
            
            document.getElementById('clue2').addEventListener('click', function() {
                clueText.textContent = clues[1];
            });
            
            document.getElementById('clue3').addEventListener('click', function() {
                clueText.textContent = clues[2];
            });
            
            // Inicializar el juego
            function initGame() {
                guessedLetters = [];
                attempts = 0;
                
                // Resetear el estado visual
                for (let i = 1; i <= maxAttempts; i++) {
                    document.getElementById(`attempt-${i}`).classList.remove('used');
                }
                
                frogEl.className = 'frog';
                messageEl.textContent = '';
                tryAgainBtn.style.display = 'none';
                giftButton.style.display = 'none';
                clueText.textContent = '';
                
                // Crear el teclado
                createKeyboard();
                
                // Actualizar la visualización de la palabra
                updateWordDisplay();
            }
            
            // Crear el teclado
            function createKeyboard() {
                keyboard.innerHTML = '';
                const letters = 'ABCDEFGHIJKLMNÑOPQRSTUVWXYZ';
                
                for (let letter of letters) {
                    const keyButton = document.createElement('button');
                    keyButton.textContent = letter;
                    keyButton.className = 'key';
                    keyButton.addEventListener('click', function() {
                        if (!keyButton.classList.contains('used')) {
                            guessLetter(letter);
                            keyButton.classList.add('used');
                        }
                    });
                    keyboard.appendChild(keyButton);
                }
            }
            
            // Actualizar la visualización de la palabra
            function updateWordDisplay() {
                wordDisplay.innerHTML = '';
                let allLettersGuessed = true;
                
                for (let char of word) {
                    if (char === ' ') {
                        const spaceEl = document.createElement('span');
                        spaceEl.innerHTML = '&nbsp;';
                        spaceEl.style.marginRight = '15px';
                        wordDisplay.appendChild(spaceEl);
                    } else {
                        const letterEl = document.createElement('span');
                        letterEl.className = 'letter';
                        
                        if (guessedLetters.includes(char)) {
                            letterEl.textContent = char;
                            letterEl.classList.add('letter-bounce');
                        } else {
                            letterEl.innerHTML = '&nbsp;';
                            allLettersGuessed = false;
                        }
                        
                        wordDisplay.appendChild(letterEl);
                    }
                }
                
                if (allLettersGuessed) {
                    winGame();
                }
            }
            
            // Comprobar la letra adivinada
            function guessLetter(letter) {
                guessedLetters.push(letter);
                
                if (word.includes(letter)) {
                    // Acertar letra
                    const keyElement = Array.from(keyboard.children).find(el => el.textContent === letter);
                    keyElement.classList.add('correct');
                    updateWordDisplay();
                    makeFrogHappy();
                } else {
                    // Fallar letra
                    const keyElement = Array.from(keyboard.children).find(el => el.textContent === letter);
                    keyElement.classList.add('incorrect');
                    attempts++;
                    document.getElementById(`attempt-${attempts}`).classList.add('used');
                    makeFrogSad();
                    
                    if (attempts >= maxAttempts) {
                        loseGame();
                    }
                }
            }
            
            // Cambiar la apariencia de la rana cuando aciertas
            function makeFrogHappy() {
                frogEl.className = 'frog happy';
                setTimeout(() => {
                    frogEl.className = 'frog';
                }, 800);
            }
            
            // Cambiar la apariencia de la rana cuando fallas
            function makeFrogSad() {
                frogEl.className = 'frog sad';
                wordDisplay.classList.add('shake');
                setTimeout(() => {
                    wordDisplay.classList.remove('shake');
                }, 500);
                
                // Si no ha perdido, regresar la rana a su estado normal después de un tiempo
                if (attempts < maxAttempts) {
                    setTimeout(() => {
                        frogEl.className = 'frog';
                    }, 800);
                }
            }
            
            // Ganar el juego
            function winGame() {
                messageEl.textContent = '¡Felicidades! ¡Lo adivinaste!';
                frogEl.className = 'frog happy';
                giftButton.style.display = 'block';
                createConfetti();
            }
            
            // Perder el juego
            function loseGame() {
                messageEl.textContent = `¡Oh no! La palabra era "${word}"`;
                frogEl.className = 'frog sad';
                tryAgainBtn.style.display = 'block';
            }
            
            // Crear confetti al ganar
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Botón de intentar de nuevo
            tryAgainBtn.addEventListener('click', initGame);
            
            // Botón de recibir regalo
            giftButton.addEventListener('click', function() {
                // Aquí vas a poner la URL de tu imagen personalizada
                giftImage.src = "matsumoto.jpg";
                giftContainer.style.display = 'flex';
            });
            
            // Iniciar el juego
            initGame();
        });
    </script>
</body>
</html>
